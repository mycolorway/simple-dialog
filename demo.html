<!DOCTYPE html>
<html>
<head>
	<title>Simple Dialog Sample</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link media="all" rel="stylesheet" type="text/css" href="dist/simple-dialog.css" />
	<style type="text/css" media="all">
		body {
			margin: 0;
			padding: 0;
		}

		.wrapper {
			margin: 80px auto;
		}
	</style>

	<script type="text/javascript" src="https://npmcdn.com/jquery@3.1.0/dist/jquery.min.js"></script>
	<script type="text/javascript" src="https://npmcdn.com/simple-dialog@3.0.3/dist/simple-module.min.js"></script>
	<script type="text/javascript" src="dist/simple-dialog.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#showDialog").on("click", function(e) {
				new SimpleDialog({
					content: "<h3>hello dialog</h3><p>this is a demo</p>",
					modal: true
				});
			});

			$("#showMessage").on("click", function(e) {
				SimpleDialog.message({
					content: "hello message",
					modal: true,
					clickModalRemove: false
				});
			});

			$("#showConfirm").on("click", function(e) {
				SimpleDialog.confirm({
					content: "hello confirm"
				});
			});
		});
	</script>

</head>
<body>
  <div class="wrapper">
    <button type="button" id="showDialog">show dialog</button>
    <button type="button" id="showMessage">show message</button>
    <button type="button" id="showConfirm">show confirm</button>
  </div>
</body>
</html>
